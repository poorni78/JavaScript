<html>
<head>
<script type="text/javascript"> 
function myfunction()
{
var n=document.frm.txt.value;
var m=0,sum=0;
while(n>0)  
{  
m=n%10;  
sum=sum+m;  
n=n/10;  
} 
document.frm.txt1.value=sum; 
}
</script>
</head>
<body>
<form name="frm">
enter the number:<input type="text" name="txt">
result:<input type="text" name="txt1">
<input type="button" value="OK" onclick="myfunction()"> 
</form>
</body>
</html>
