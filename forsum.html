<html>
<head>
<script type="text/javascript">
function sum()
{
var a=document.frm.txt1.value;
var b=document.frm.txt2.value;
var s=0;
a=parseInt(a);
b=parseInt(b);
s=parseInt(s);
for(i=a;i<=b;i++)
{
s=s+i;
}
alert(s);
}
</script>
</head>
<body>
<form name="frm">
Enter 1st number:<input type="text" name="txt1"><br>
Enter 2nd number:<input type="text" name="txt2"><br>
<input type="submit" name="btn" onclick="sum()">
</form>
</body>
</html>
